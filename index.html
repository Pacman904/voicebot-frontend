<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenAI VoiceBot</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f8f9fa;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 600px;
      height: 80%;
      display: flex;
      flex-direction: column;
    }
    .mic-btn {
      background: #28a745;
      border: none;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      cursor: pointer;
      font-size: 24px;
      color: white;
      outline: none;
      transition: background 0.3s;
      margin: auto;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #statusLabel {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      color: green;
      display: none;
    }
    #consoleLogs {
      flex: 1;
      padding: 15px;
      background: #212529;
      color: #cccccc;
      font-family: monospace;
      overflow-y: auto;
      white-space: pre-line;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="statusLabel">on Air</div>
    <div id="consoleLogs"></div>
    <button id="micButton" class="mic-btn" onclick="toggleConnection()">
      <i class="fas fa-microphone"></i>
    </button>
    <audio id="openAIAudio" style="width: 100%; margin: 15px 0;" crossorigin="anonymous"></audio>
  </div>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/845924f09c.js" crossorigin="anonymous"></script>
  
  <!-- Parse.js -->
  <script src="https://unpkg.com/parse@latest/dist/parse.min.js"></script>
  <script>
    Parse.initialize("uNEbQKjymSX8qmK9gorQNRbSuaV23eMHriF2Yeoi", "NY08Fa7grB4I1AOOcrjKN2b9w6sWke5GCA8rpxBM");
    Parse.serverURL = "https://parseapi.back4app.com/";

    let peerConnection = null;
    let userStream = null;
    let dc = null;
    let audioContext = null;
    let isSpeaking = false;

    function logMessage(message) {
      const logsDiv = document.getElementById('consoleLogs');
      logsDiv.textContent += `[${new Date().toISOString()}] ${message}\n`;
      logsDiv.scrollTop = logsDiv.scrollHeight;
    }

    function updateUIConnectionState(state) {
      const micBtn = document.getElementById('micButton');
      const statusLabel = document.getElementById('statusLabel');
      if (state === 'connected') {
        micBtn.style.backgroundColor = '#dc3545';
        statusLabel.style.display = 'block';
      } else {
        micBtn.style.backgroundColor = '#28a745';
        statusLabel.style.display = 'none';
      }
    }

    async function initializeWebRTC(iceServers, clientSecret) {
      const configuration = {
        iceServers: iceServers || [
          { urls: "stun:stun.l.google.com:19302" },
          { 
            urls: "turn:numb.viagenie.ca", 
            username: process.env.TURN_USERNAME, 
            credential: process.env.TURN_CREDENTIAL 
          }
        ]
      };

      peerConnection = new RTCPeerConnection(configuration);
      peerConnection.ontrack = (event) => {
        const audioEl = document.getElementById('openAIAudio');
        if (audioEl) audioEl.srcObject = event.streams[0];
      };

      dc = peerConnection.createDataChannel("oaiControlEvents");
      dc.onopen = () => {
        logMessage("Data-Channel verbunden");
        startAudioProcessing();
      };
      dc.onmessage = (e) => {
        try {
          const event = JSON.parse(e.data);
          logMessage(`OpenAI Event: ${JSON.stringify(event)}`);
          if (event.type === "error") {
            logMessage("OpenAI-Fehler: " + event.error.message, "error");
          }
        } catch (error) {
          logMessage("Fehler beim Parsen von OpenAI Events");
        }
      };

      peerConnection.onicecandidate = async (event) => {
        if (event.candidate) {
          logMessage(`ICE-Kandidat: ${JSON.stringify(event.candidate)}`);
          try {
            await sendSignalingData(request.params.sessionId, { type: "candidate", candidate: event.candidate.candidate, sdpMid: event.candidate.sdpMid, sdpMLineIndex: event.candidate.sdpMLineIndex });
          } catch (error) {
            logMessage(`Signaling-Fehler: ${error}`, "error");
          }
        }
      };

      return peerConnection;
    }

    async function startConnection() {
      try {
        const response = await Parse.Cloud.run("createEphemeralSession", {
          model: "gpt-4o-mini-realtime-preview-2024-12-17",
          voice: "verse"
        });
        
        userStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        userStream.getAudioTracks().forEach(track => {
          track.applyConstraints({ echoCancellation: true });
          if (peerConnection) {
            peerConnection.addTrack(track);
          } else {
            logMessage("peerConnection ist null", "error");
          }
        });

        peerConnection = await initializeWebRTC(response.iceServers, response.clientSecret);
        const offer = await peerConnection.createOffer({ offerToReceiveAudio: true });
        await peerConnection.setLocalDescription(offer);

        await sendSignalingData(response.sessionId, { type: "offer", sdp: offer.sdp });
        logMessage("SDP-Angebot gesendet");

        const answerResponse = await fetch(`https://api.openai.com/v1/realtime/sessions/${response.openaiSessionId}/offer`, {
          method: "POST",
          body: JSON.stringify({ sdp: offer.sdp }),
          headers: {
            Authorization: `Bearer ${process.env.OPENAI_API_KEY}`,
            "Content-Type": "application/json"
          }
        });

        if (!answerResponse.ok) {
          const errorData = await answerResponse.json();
          throw new Error(`OpenAI-Fehler: ${errorData.error?.message}`);
        }

        const answerData = await answerResponse.json();
        const answer = new RTCSessionDescription(answerData.sdp);
        await peerConnection.setRemoteDescription(answer);
        logMessage("SDP-Antwort empfangen");
      } catch (error) {
        logMessage(`Verbindungsfehler: ${error}`, "error");
      }
    }

    async function sendSignalingData(sessionId, data) {
      try {
        const response = await Parse.Cloud.run("sendSignalingData", {
          sessionId,
          data
        });
        return response;
      } catch (error) {
        logMessage(`Signaling-Fehler: ${error}`, "error");
        throw error;
      }
    }

    async function handleSignaling(event) {
      try {
        const data = JSON.parse(event.data);
        logMessage(`Signaling-Daten empfangen: ${JSON.stringify(data)}`);
        if (data.type === "candidate") {
          if (peerConnection) {
            await peerConnection.addIceCandidate(new RTCIceCandidate(data));
          } else {
            logMessage("peerConnection ist null", "error");
          }
        } else if (data.type === "answer") {
          const answer = new RTCSessionDescription(data.sdp);
          await peerConnection.setRemoteDescription(answer);
          logMessage("SDP-Antwort empfangen");
        }
      } catch (error) {
        logMessage(`Signaling-Fehler: ${error}`, "error");
      }
    }

    function startAudioProcessing() {
      audioContext = new AudioContext();
      const processor = audioContext.createScriptProcessor(4096, 1, 1);
      processor.onaudioprocess = (event) => {
        const buffer = event.inputBuffer.getChannelData(0);
        const volume = Math.sqrt(buffer.reduce((sum, sample) => sum + sample ** 2, 0) / buffer.length);
        
        if (volume > 0.1) {
          dc.send(JSON.stringify({
            type: "input_audio_buffer.append",
            audio: Array.from(buffer).map(sample => Math.min(Math.max(sample * 32767, -32768), 32767)), // Skalierung auf 16-Bit PCM
            timestamp: performance.now()
          }));
        }
      };

      userStream.getAudioTracks().forEach(track => {
        const source = audioContext.createMediaStreamSource(userStream);
        source.connect(processor);
        processor.connect(audioContext.destination);
      });
    }

    function toggleConnection() {
      if (!isSpeaking) {
        startConnection();
        isSpeaking = true;
      } else {
        if (peerConnection) {
          peerConnection.close();
          peerConnection = null;
        }
        if (userStream) {
          userStream.getTracks().forEach(track => track.stop());
          userStream = null;
        }
        if (audioContext) {
          audioContext.close();
          audioContext = null;
        }
        isSpeaking = false;
        updateUIConnectionState('disconnected');
        logMessage("Verbindung beendet");
      }
    }

    peerConnection.ontrack = (event) => {
      const audioEl = document.getElementById('openAIAudio');
      if (audioEl && event.streams[0]) {
        audioEl.srcObject = event.streams[0];
      } else {
        logMessage("Audio-Element oder Stream ist null", "error");
      }
    };
  </script>
</body>
</html>
