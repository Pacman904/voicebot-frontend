<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Back4App Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #onAir {
      margin-top: 20px;
      font-size: 24px;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Back4App</h1>
    <button id="fetchButton">Start Fetch Request</button>
    <div id="onAir">ON AIR</div>
  </div>

  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script>
    // Initialisiere Parse
    Parse.initialize("YOUR_APP_ID", "YOUR_JAVASCRIPT_KEY"); // Ersetze durch deine Back4App-Anmeldeinformationen
    Parse.serverURL = "https://parseapi.back4app.com"; // Standard-Server-URL für Back4App

    // Hole Referenzen auf UI-Elemente
    const fetchButton = document.getElementById('fetchButton');
    const onAirElement = document.getElementById('onAir');

    // Funktion zum Aufrufen der Cloud-Funktion
    async function fetchIceServersAndSession() {
      try {
        console.log("Aufruf der Cloud-Funktion...");
        onAirElement.style.display = 'block'; // Zeige "ON AIR"

        // Rufe die Cloud-Funktion auf
        const response = await Parse.Cloud.run("createRealtimeSession", {
          model: "gpt-4o-mini-realtime-preview-2024-12-17",
          voice: "verse"
        });

        console.log("Cloud-Funktionsaufruf erfolgreich:", response);

        // Extrahiere die zurückgegebenen Daten
        const { clientSecret, iceServers } = response;

        // Verwende die Daten (z.B. für WebRTC)
        initializeWebRTC(clientSecret, iceServers);
      } catch (error) {
        console.error("Fehler beim Cloud-Funktionsaufruf:", error.message || error);
        alert("Ein Fehler ist aufgetreten. Bitte versuchen Sie es erneut.");
      } finally {
        onAirElement.style.display = 'none'; // Verstecke "ON AIR"
      }
    }

    // Beispiel: Initialisiere WebRTC mit den erhaltenen Daten
    function initializeWebRTC(clientSecret, iceServers) {
      console.log("Initialisiere WebRTC mit folgenden Daten:");
      console.log("Client Secret:", clientSecret);
      console.log("ICE Servers:", iceServers);

      // Beispiel: Erstelle eine RTCPeerConnection
      const peerConnection = new RTCPeerConnection({ iceServers });

      // Füge Event Listener hinzu
      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          console.log("Neuer ICE-Kandidat gefunden:", event.candidate);
        }
      };

      peerConnection.onconnectionstatechange = () => {
        console.log("Verbindungsstatus geändert:", peerConnection.connectionState);
      };

      // Weitere WebRTC-Logik hier implementieren...
    }

    // Verbinde den Funktionsaufruf mit dem Button-Klick
    fetchButton.addEventListener('click', () => {
      console.log("Button geklickt. Rufe Cloud-Funktion auf...");
      fetchIceServersAndSession();
    });
  </script>
</body>
</html>
