<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC with OpenAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #onAir {
      margin-top: 20px;
      font-size: 24px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WebRTC Test</h1>
    <button id="startButton">Start Connection</button>
    <div id="onAir">CONNECTED</div>
  </div>
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script>
    Parse.initialize("uNEbQKjymSX8qmK9gorQNRbSuaV23eMHriF2Yeoi", "NY08Fa7grB4I1AOOcrjKN2b9w6sWke5GCA8rpxBM");
    Parse.serverURL = "https://parseapi.back4app.com/";

    let peerConnection = null;
    const startButton = document.getElementById('startButton');
    const onAirElement = document.getElementById('onAir');

    // Initialize WebRTC
    function initializeWebRTC(iceServers, clientSecret, parseSessionId) {
      const configuration = {
        iceServers: iceServers || [{ urls: "stun:stun.l.google.com:19302" }]
      };
      peerConnection = new RTCPeerConnection(configuration);

      peerConnection.onicecandidate = async (event) => {
        if (event.candidate) {
          console.log("ICE Candidate:", event.candidate);
          try {
            // Send ONLY the candidate string
            await sendSignalingData(parseSessionId, {
              type: "candidate",
              candidate: event.candidate.candidate //珊瑚修正：Extract candidate string
            });
          } catch (error) {
            console.error("Signaling Error:", error);
          }
        }
      };

      peerConnection.onconnectionstatechange = () => {
        console.log("Connection state:", peerConnection.connectionState);
        if (peerConnection.connectionState === "connected") {
          onAirElement.style.display = "block";
        }
      };

      peerConnection.ontrack = (event) => {
        console.log("Audio Track received:", event.track);
        const audioEl = document.createElement("audio");
        audioEl.autoplay = true;
        audioEl.srcObject = event.streams[0];
        document.body.appendChild(audioEl);
      };

      // Setup data channel
      const dc = peerConnection.createDataChannel("oaiControlEvents");
      dc.addEventListener("message", (e) => {
        const event = JSON.parse(e.data);
        console.log("OpenAI Realtime Event:", event);
      });

      return peerConnection;
    }

    // Start connection
    async function startConnection() {
      try {
        console.log("Starting connection...");
        onAirElement.style.display = "block";

        // Get session data
        const response = await Parse.Cloud.run("createEphemeralSession", {
          model: "gpt-4o-mini-realtime-preview-2024-12-17",
          voice: "verse"
        });

        console.log("Server Response:", response);

        if (!response.sessionId || !response.clientSecret || !response.iceServers) {
          throw new Error("Invalid server response");
        }

        // Initialize WebRTC with correct parameters
        initializeWebRTC(
          response.iceServers,
          response.clientSecret,
          response.sessionId //珊瑚修正：Use Parse session ID
        );

        // Signaling process
        await handleSignaling(response.sessionId, response.clientSecret);
      } catch (error) {
        console.error("Connection Error:", error);
        alert(`Error: ${error.message}`);
      } finally {
        onAirElement.style.display = "none";
      }
    }

    // Signaling logic
    async function handleSignaling(sessionId, clientSecret) {
      if (!peerConnection) throw new Error("WebRTC not initialized");

      try {
        // Create SDP offer
        const offer = await peerConnection.createOffer({
          offerToReceiveAudio: true,
          offerToReceiveVideo: false
        });
        await peerConnection.setLocalDescription(offer);

        // Send SDP offer to Parse backend
        await Parse.Cloud.run("sendSignalingData", {
          sessionId: sessionId,
          data: { type: "offer", sdp: offer.sdp }
        });

        // Send SDP offer to OpenAI
        const sdpResponse = await fetch(`https://api.openai.com/v1/realtime?model=gpt-4o-mini-realtime-preview-2024-12-17`, {
          method: "POST",
          body: offer.sdp,
          headers: {
            Authorization: `Bearer ${clientSecret}`,
            "Content-Type": "application/sdp"
          }
        });

        if (!sdpResponse.ok) {
          const errorData = await sdpResponse.json();
          throw new Error(`OpenAI Error: ${errorData.error?.message || "Unknown error"}`);
        }

        // Set remote description from OpenAI answer
        const answerSdp = await sdpResponse.text();
        await peerConnection.setRemoteDescription({
          type: "answer",
          sdp: answerSdp
        });

      } catch (error) {
        console.error("Signaling Error:", error);
        throw error;
      }
    }

    // Send signaling data to Parse backend
    async function sendSignalingData(sessionId, data) {
      try {
        const result = await Parse.Cloud.run("sendSignalingData", {
          sessionId: sessionId,
          data: data //珊瑚修正：Ensure data is plain object
        });
        if (!result.success) {
          throw new Error("Signaling data failed");
        }
      } catch (error) {
        console.error("Signaling Error:", error);
        throw error;
      }
    }

    // Event listeners
    startButton.addEventListener('click', startConnection);

    // Cleanup
    window.addEventListener('beforeunload', () => {
      if (peerConnection) peerConnection.close();
    });
  </script>
</body>
</html>
