<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenAI VoiceBot</title>
  <style>
    body { 
      font-family: Arial; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background: #f4f4f4; 
    }
    .container { 
      background: white; 
      padding: 20px; 
      border-radius: 8px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
    }
    button { 
      padding: 12px 24px; 
      background: #007bff; 
      color: white; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer; 
    }
    #onAir { 
      margin-top: 15px; 
      font-size: 20px; 
      color: green; 
      display: none; 
    }
    audio { 
      width: 100%; 
      margin: 15px 0; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>OpenAI VoiceBot</h1>
    <button id="startButton">Verbindung starten</button>
    <div id="onAir">Verbunden!</div>
    <audio id="openAIAudio" controls></audio>
    <audio id="userAudio" controls></audio>
  </div>
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script>
    Parse.initialize("uNEbQKjymSX8qmK9gorQNRbSuaV23eMHriF2Yeoi", "NY08Fa7grB4I1AOOcrjKN2b9w6sWke5GCA8rpxBM");
    Parse.serverURL = "https://parseapi.back4app.com/";

    let peerConnection = null;
    let userStream = null;

    async function initializeWebRTC(iceServers, clientSecret, parseSessionId) {
      const configuration = {
        iceServers: iceServers || [
          { urls: "stun:stun.l.google.com:19302" },
          { 
            urls: "turn:numb.viagenie.ca",
            username: "webrtc@live.com",
            credential: "muazkh"
          }
        ]
      };

      peerConnection = new RTCPeerConnection(configuration);

      // ICE-Kandidaten senden
      peerConnection.onicecandidate = async (event) => {
        if (event.candidate) {
          try {
            await sendSignalingData(parseSessionId, {
              type: "candidate",
              candidate: event.candidate.candidate,
              sdpMid: event.candidate.sdpMid,
              sdpMLineIndex: event.candidate.sdpMLineIndex
            });
          } catch (error) {
            console.error("Signaling-Fehler:", error);
          }
        }
      };

      // Verbindungszustand überwachen
      peerConnection.onconnectionstatechange = () => {
        console.log("Verbindungsstatus:", peerConnection.connectionState);
        if (peerConnection.connectionState === "connected") {
          document.getElementById('onAir').style.display = "block";
        }
      };

      // OpenAI-Audio empfangen
      peerConnection.ontrack = (event) => {
        console.log("OpenAI Audio-Track empfangen:", event.track);
        document.getElementById('openAIAudio').srcObject = event.streams[0];
      };

      // Data-Channel für Echtzeit-Kommunikation
      const dc = peerConnection.createDataChannel("oaiControlEvents");
      dc.onopen = () => {
        console.log("Data-Channel verbunden");
        dc.send(JSON.stringify({ type: "start" }));
        // Keep-Alive-Pings alle 30 Sekunden
        setInterval(() => {
          if (dc.readyState === "open") {
            dc.send(JSON.stringify({ type: "keep-alive" }));
          }
        }, 30000);
      };
      dc.onmessage = (e) => {
        const event = JSON.parse(e.data);
        console.log("OpenAI Event:", event);
        if (event.type === "error") {
          console.error("OpenAI Session-Fehler:", event.error);
        }
      };

      return peerConnection;
    }

    async function startConnection() {
      try {
        console.log("Verbindungsaufbau gestartet...");
        document.getElementById('onAir').style.display = "block";

        // Hole Session-Daten vom Backend
        const response = await Parse.Cloud.run("createEphemeralSession", {
          model: "gpt-4o-mini-realtime-preview-2024-12-17",
          voice: "verse"
        });

        if (!response.sessionId || !response.clientSecret || !response.iceServers) {
          throw new Error("Ungültige Server-Antwort");
        }

        // Mikrofon-Zugriff
        userStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        document.getElementById('userAudio').srcObject = userStream;
        userStream.getAudioTracks().forEach(track => track.enabled = true);

        // Initialisiere WebRTC
        peerConnection = await initializeWebRTC(
          response.iceServers, 
          response.clientSecret, 
          response.sessionId
        );

        // Teile Audio-Track
        userStream.getAudioTracks().forEach(track => {
          peerConnection.addTrack(track, userStream);
        });

        // Signaling-Prozess
        await handleSignaling(response.sessionId, response.clientSecret);
      } catch (error) {
        console.error("Fehler:", error);
        alert(error.message);
      } finally {
        document.getElementById('onAir').style.display = "none";
      }
    }

    async function handleSignaling(sessionId, clientSecret) {
      if (!peerConnection) throw new Error("WebRTC nicht initialisiert");

      try {
        // Erstelle SDP-Angebot
        const offer = await peerConnection.createOffer({
          offerToReceiveAudio: true,
          offerToReceiveVideo: false
        });
        await peerConnection.setLocalDescription(offer);

        // Sende SDP-Angebot an Backend
        await Parse.Cloud.run("sendSignalingData", {
          sessionId: sessionId,
          data: { type: "offer", sdp: offer.sdp }
        });

        // Sende SDP-Angebot an OpenAI
        const sdpResponse = await fetch(`https://api.openai.com/v1/realtime?model=gpt-4o-mini-realtime-preview-2024-12-17`, {
          method: "POST",
          body: offer.sdp,
          headers: {
            Authorization: `Bearer ${clientSecret}`,
            "Content-Type": "application/sdp"
          }
        });

        if (!sdpResponse.ok) {
          const errorData = await sdpResponse.json();
          throw new Error(`OpenAI-Fehler: ${errorData.error?.message || "Unbekannter Fehler"}`);
        }

        // Setze SDP-Antwort
        const answerSdp = await sdpResponse.text();
        await peerConnection.setRemoteDescription({
          type: "answer",
          sdp: answerSdp
        });

        // Hole ICE-Kandidaten von Parse
        const signalingData = await Parse.Cloud.run("getSignalingData", { sessionId });
        signalingData.forEach(data => {
          if (data.type === "candidate") {
            const candidate = new RTCIceCandidate({
              candidate: data.candidate,
              sdpMid: data.sdpMid,
              sdpMLineIndex: data.sdpMLineIndex
            });
            peerConnection.addIceCandidate(candidate);
          }
        });

      } catch (error) {
        console.error("Signaling-Fehler:", error);
        throw error;
      }
    }

    async function sendSignalingData(sessionId, data) {
      try {
        await Parse.Cloud.run("sendSignalingData", {
          sessionId: sessionId,
          data: data // Muss ein komplettes Objekt mit candidate, sdpMid, sdpMLineIndex sein
        });
      } catch (error) {
        console.error("Signaling-Fehler:", error);
        throw error;
      }
    }

    // Event-Listener
    document.getElementById('startButton').addEventListener('click', startConnection);

    // Cleanup
    window.addEventListener('beforeunload', () => {
      if (peerConnection) peerConnection.close();
      if (userStream) userStream.getTracks().forEach(track => track.stop());
    });
  </script>
</body>
</html>
