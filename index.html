<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC mit OpenAI</title>
  <style>
    body { 
      font-family: Arial; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background: #f0f0f0; 
    }
    .container { 
      background: white; 
      padding: 20px; 
      border-radius: 8px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
    }
    button { 
      padding: 12px 24px; 
      background: #007bff; 
      color: white; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer; 
    }
    #onAir { 
      margin-top: 15px; 
      font-size: 20px; 
      color: green; 
      display: none; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WebRTC Test</h1>
    <button id="startButton">Verbindung starten</button>
    <div id="onAir">Verbunden!</div>
  </div>
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script>
    Parse.initialize("uNEbQKjymSX8qmK9gorQNRbSuaV23eMHriF2Yeoi", "NY08Fa7grB4I1AOOcrjKN2b9w6sWke5GCA8rpxBM");
    Parse.serverURL = "https://parseapi.back4app.com/";

    let peerConnection = null;
    const startButton = document.getElementById('startButton');
    const onAirElement = document.getElementById('onAir');

    // WebRTC-Initialisierung
    function initializeWebRTC(iceServers, clientSecret, parseSessionId) {
      const configuration = {
        iceServers: iceServers || [
          { urls: "stun:stun.l.google.com:19302" }
        ]
      };

      peerConnection = new RTCPeerConnection(configuration);

      peerConnection.onicecandidate = async (event) => {
        if (event.candidate) {
          console.log("ICE-Kandidat:", event.candidate);
          try {
            await sendSignalingData(parseSessionId, {
              type: "candidate",
              candidate: event.candidate.candidate // <--- WICHTIG: Nur den String senden!
            });
          } catch (error) {
            console.error("Signaling-Fehler:", error);
          }
        }
      };

      peerConnection.onconnectionstatechange = () => {
        console.log("Verbindungsstatus:", peerConnection.connectionState);
        if (peerConnection.connectionState === "connected") {
          onAirElement.style.display = "block";
        }
      };

      peerConnection.ontrack = (event) => {
        console.log("Audio-Track empfangen:", event.track);
        const audioEl = document.createElement("audio");
        audioEl.autoplay = true;
        audioEl.srcObject = event.streams[0];
        document.body.appendChild(audioEl);
      };

      // Data-Channel für Echtzeit-Ereignisse
      const dc = peerConnection.createDataChannel("oai-events");
      dc.addEventListener("message", (e) => {
        console.log("Echtzeit-Ereignis von OpenAI:", JSON.parse(e.data));
      });

      return peerConnection;
    }

    // Verbindung starten
    async function startConnection() {
      try {
        console.log("Verbindungsaufbau gestartet...");
        onAirElement.style.display = "block";

        // Hole Session-Daten vom Backend
        const response = await Parse.Cloud.run("createEphemeralSession", {
          model: "gpt-4o-mini-realtime-preview-2024-12-17",
          voice: "verse"
        });

        console.log("VOLLSTÄNDIGE SERVER-ANTWORT:", response);

        if (!response.sessionId || !response.clientSecret || !response.iceServers) {
          throw new Error("Ungültige Server-Antwort");
        }

        // Initialisiere WebRTC mit korrekten Parametern
        initializeWebRTC(
          response.iceServers, 
          response.clientSecret, 
          response.sessionId
        );

        // Signaling-Prozess
        await handleSignaling(response.sessionId);
      } catch (error) {
        console.error("Fehler:", error);
        alert(error.message);
      } finally {
        onAirElement.style.display = "none";
      }
    }

    // Signaling-Funktion
    async function handleSignaling(sessionId) {
      if (!peerConnection) throw new Error("WebRTC nicht initialisiert");

      try {
        // Erstelle SDP-Angebot
        const offer = await peerConnection.createOffer({
          offerToReceiveAudio: true,
          offerToReceiveVideo: false
        });
        await peerConnection.setLocalDescription(offer);

        // Sende SDP-Angebot an Backend
        await Parse.Cloud.run("sendSignalingData", {
          sessionId: sessionId,
          data: { type: "offer", sdp: offer.sdp }
        });

        // Sende SDP-Angebot an OpenAI
        const sdpResponse = await fetch(`https://api.openai.com/v1/realtime?model=gpt-4o-mini-realtime-preview-2024-12-17`, {
          method: "POST",
          body: offer.sdp,
          headers: {
            Authorization: `Bearer ${response.clientSecret}`,
            "Content-Type": "application/sdp"
          }
        });

        if (!sdpResponse.ok) {
          const errorData = await sdpResponse.json();
          throw new Error(`OpenAI-Fehler: ${errorData.error?.message || "Unbekannter Fehler"}`);
        }

        // Setze SDP-Antwort
        const answerSdp = await sdpResponse.text();
        await peerConnection.setRemoteDescription({
          type: "answer",
          sdp: answerSdp
        });

      } catch (error) {
        console.error("Signaling-Fehler:", error);
        throw error;
      }
    }

    // Signaling-Daten senden
    async function sendSignalingData(sessionId, data) {
      try {
        const result = await Parse.Cloud.run("sendSignalingData", {
          sessionId: sessionId,
          data: data // Ensure data is a plain object (no RTCIceCandidate instances)
        });
        if (!result.success) {
          throw new Error("Signaling-Daten konnten nicht gesendet werden");
        }
      } catch (error) {
        console.error("Signaling-Fehler:", error);
        throw error;
      }
    }

    // Event-Listener
    startButton.addEventListener('click', startConnection);

    // Cleanup
    window.addEventListener('beforeunload', () => {
      if (peerConnection) peerConnection.close();
    });
  </script>
</body>
</html>
