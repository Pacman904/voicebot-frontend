<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenAI VoiceBot</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f8f9fa;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 600px;
      height: 80%;
      display: flex;
      flex-direction: column;
    }
    .mic-btn {
      background: #28a745;
      border: none;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      cursor: pointer;
      font-size: 24px;
      color: white;
      outline: none;
      transition: background 0.3s;
      margin: auto;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #statusLabel {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      color: green;
      display: none;
    }
    #consoleLogs {
      flex: 1;
      padding: 15px;
      background: #212529;
      color: #cccccc;
      font-family: monospace;
      overflow-y: auto;
      white-space: pre-line;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="statusLabel">on Air</div>
    <div id="consoleLogs"></div>
    <button id="micButton" class="mic-btn" onclick="toggleConnection()">
      <i class="fas fa-microphone"></i>
    </button>
    <audio id="openAIAudio" style="width: 100%; margin: 15px 0;"></audio>
  </div>

  <!-- Font Awesome für Icons -->
  <script src="https://kit.fontawesome.com/845924f09c.js" crossorigin="anonymous"></script>
  
  <!-- Parse.js für Backend-Communication -->
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script>
    Parse.initialize("uNEbQKjymSX8qmK9gorQNRbSuaV23eMHriF2Yeoi", "NY08Fa7grB4I1AOOcrjKN2b9w6sWke5GCA8rpxBM");
    Parse.serverURL = "https://parseapi.back4app.com/";

    let peerConnection = null;
    let userStream = null;
    let dc = null;
    let audioContext = null;
    let isSpeaking = false;

    // UI-Funktionen
    function logMessage(message) {
      const logsDiv = document.getElementById('consoleLogs');
      logsDiv.textContent += `[${new Date().toISOString()}] ${message}\n`;
      logsDiv.scrollTop = logsDiv.scrollHeight;
    }

    function updateUIConnectionState(state) {
      const micBtn = document.getElementById('micButton');
      const statusLabel = document.getElementById('statusLabel');
      if (state === 'connected') {
        micBtn.style.backgroundColor = '#dc3545';
        statusLabel.style.display = 'block';
      } else {
        micBtn.style.backgroundColor = '#28a745';
        statusLabel.style.display = 'none';
      }
    }

    // WebRTC-Initialisierung
    async function initializeWebRTC(iceServers, clientSecret) {
      const configuration = {
        iceServers: iceServers || [
          { urls: "stun:stun.l.google.com:19302" },
          { 
            urls: "turn:numb.viagenie.ca", 
            username: "webrtc@live.com", 
            credential: "muazkh" 
          }
        ]
      };

      peerConnection = new RTCPeerConnection(configuration);
      peerConnection.ontrack = (event) => {
        const audioEl = document.getElementById('openAIAudio');
        if (audioEl) {
          audioEl.srcObject = event.streams[0];
        }
      };

      dc = peerConnection.createDataChannel("oaiControlEvents");
      dc.onopen = () => {
        logMessage("Data-Channel verbunden");
        startAudioProcessing();
      };
      dc.onmessage = (e) => {
        const event = JSON.parse(e.data);
        logMessage(`OpenAI Event: ${JSON.stringify(event)}`);
        if (event.type === "error") {
          logMessage("OpenAI-Fehler: " + event.error.message, "error");
        }
      };

      return peerConnection;
    }

    // Verbindungshandling
    async function startConnection() {
      try {
        // Session vom Backend holen
        const response = await Parse.Cloud.run("createEphemeralSession", {
          model: "gpt-4o-mini-realtime-preview-2024-12-17",
          voice: "verse"
        });
        logMessage("Server-Response: " + JSON.stringify(response));

        // Mikrofon-Zugriff
        userStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        userStream.getAudioTracks().forEach(track => {
          track.applyConstraints({ echoCancellation: true });
          if (peerConnection) {
            peerConnection.addTrack(track);
          }
        });

        // PeerConnection initialisieren
        peerConnection = await initializeWebRTC(response.iceServers, response.clientSecret);

        // SDP-Handshake
        const offer = await peerConnection.createOffer({ offerToReceiveAudio: true });
        await peerConnection.setLocalDescription(offer);
        logMessage("SDP-Angebot gesendet");

        // Signaling-Daten speichern
        await Parse.Cloud.run("sendSignalingData", {
          sessionId: response.sessionId,
          data: { type: "offer", sdp: offer.sdp }
        });

        // SDP-Response von OpenAI
        const sdpResponse = await fetch(`https://api.openai.com/v1/realtime?model=gpt-4o-mini-realtime-preview-2024-12-17`, {
          method: "POST",
          body: offer.sdp,
          headers: {
            Authorization: `Bearer ${response.clientSecret}`,
            "Content-Type": "application/sdp"
          }
        });

        if (!sdpResponse.ok) {
          throw new Error("Fehler bei OpenAI-SDP-Verarbeitung");
        }

        const answerSdp = await sdpResponse.text();
        await peerConnection.setRemoteDescription({ type: "answer", sdp: answerSdp });
        logMessage("SDP-Antwort empfangen");

        // ICE-Kandidaten aus der Datenbank holen
        const signalingData = await Parse.Cloud.run("getSignalingData", { sessionId: response.sessionId });
        signalingData.forEach(data => {
          if (data.type === "candidate") {
            const candidate = new RTCIceCandidate({
              candidate: data.candidate,
              sdpMid: data.sdpMid,
              sdpMLineIndex: data.sdpMLineIndex
            });
            peerConnection.addIceCandidate(candidate);
          }
        });

        updateUIConnectionState(peerConnection.connectionState);
      } catch (error) {
        logMessage(`Verbindungsfehler: ${error.message}`);
      }
    }

    // Audio-Verarbeitung
    function startAudioProcessing() {
      audioContext = new AudioContext();
      userStream.getAudioTracks().forEach(track => {
        const source = audioContext.createMediaStreamSource(new MediaStream([track]));
        source.connect(audioContext.destination);
      });

      const processor = audioContext.createScriptProcessor(4096, 1, 1);
      processor.onaudioprocess = (event) => {
        const buffer = event.inputBuffer.getChannelData(0);
        const volume = Math.sqrt(buffer.reduce((sum, sample) => sum + sample ** 2, 0) / buffer.length);
        
        if (volume > 0.1) {
          isSpeaking = true;
          dc.send(JSON.stringify({
            type: "input_audio_buffer.append",
            audio: Array.from(buffer.map(sample => sample * 32767)), // PCM16-Formatierung
            timestamp: performance.now()
          }));
        } else {
          if (isSpeaking) {
            setTimeout(() => {
              if (!isSpeaking) {
                dc.send(JSON.stringify({ type: "input_audio_buffer.commit" }));
                logMessage("Audio-Input abgeschlossen");
              }
            }, 1000);
          }
        }
      };
      processor.connect(audioContext.destination);
    }

    // Verbindung starten/stoppen
    async function toggleConnection() {
      if (peerConnection?.connectionState === 'connected') {
        await stopConnection();
      } else {
        await startConnection();
      }
    }

    async function stopConnection() {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      if (userStream) {
        userStream.getTracks().forEach(track => track.stop());
        userStream = null;
      }
      logMessage("Verbindung beendet");
    }

    // ICE-Kandidaten senden
    async function sendSignalingData(sessionId, data) {
      try {
        await Parse.Cloud.run("sendSignalingData", {
          sessionId: sessionId,
          data: data
        });
      } catch (error) {
        logMessage("Signaling-Fehler: " + error.message);
      }
    }

    // Event-Listener für PeerConnection-Status
    peerConnection?.addEventListener('connectionstatechange', () => {
      updateUIConnectionState(peerConnection?.connectionState);
      logMessage(`Verbindungsstatus: ${peerConnection?.connectionState}`);
    });

    // Cleanup bei Browser-Schließen
    window.addEventListener('beforeunload', stopConnection);
  </script>
</body>
</html>
