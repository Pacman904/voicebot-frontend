<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC with Back4App</title>
  <style>
    /* Unver√§nderte CSS-Styles */
  </style>
</head>
<body>
  <div class="container">
    <h1>WebRTC Test</h1>
    <button id="startButton">Start Connection</button>
    <div id="onAir">ON AIR</div>
  </div>

  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script>
    // Parse Initialisierung
    Parse.initialize("uNEbQKjymSX8qmK9gorQNRbSuaV23eMHriF2Yeoi", "NY08Fa7grB4I1AOOcrjKN2b9w6sWke5GCA8rpxBM");
    Parse.serverURL = "https://parseapi.back4app.com";

    let peerConnection = null;
    const startButton = document.getElementById('startButton');
    const onAirElement = document.getElementById('onAir');

    // WebRTC Initialisierung
    function initializeWebRTC(iceServers) {
      const config = {
        iceServers: iceServers || [{ urls: 'stun:stun.l.google.com:19302' }]
      };

      peerConnection = new RTCPeerConnection(config);

      peerConnection.onicecandidate = e => {
        if (e.candidate) console.log("ICE Candidate:", e.candidate);
      };

      peerConnection.onconnectionstatechange = () => {
        console.log("Connection State:", peerConnection.connectionState);
        if (peerConnection.connectionState === 'connected') {
          onAirElement.style.display = 'block';
        }
      };

      return peerConnection;
    }

    // Verbindungsaufbau
    async function startConnection() {
      try {
        startButton.disabled = true;
        console.log("Starting connection...");

        // Cloud-Funktion mit erweitertem Error-Handling
        const response = await Parse.Cloud.run("createRealtimeSession", {
          model: "gpt-4o-mini-realtime-preview-2024-12-17",
          voice: "verse"
        }, { useMasterKey: false });

        console.log("Server Response:", response);

        if (!response?.clientSecret || !response?.iceServers) {
          throw new Error("Invalid server response format");
        }

        initializeWebRTC(response.iceServers);
        await handleSignaling(response.clientSecret);

      } catch (error) {
        console.error("Connection Error:", error);
        alert(`Error: ${error.message}`);
        onAirElement.style.display = 'none';
      } finally {
        startButton.disabled = false;
      }
    }

    // Signaling-Handler
    async function handleSignaling(sessionId) {
      try {
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);

        // Sende Offer an Server
        await Parse.Cloud.run("sendSignalingData", {
          sessionId: sessionId,
          data: {
            type: offer.type,
            sdp: offer.sdp
          }
        });

        // Warte auf Answer vom Server
        const answer = await new Promise((resolve, reject) => {
          const interval = setInterval(async () => {
            try {
              const response = await Parse.Cloud.run("getSignalingData", { sessionId });
              if (response.length > 0) {
                clearInterval(interval);
                resolve(response[0]);
              }
            } catch (error) {
              clearInterval(interval);
              reject(error);
            }
          }, 1000);
        });

        await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));

      } catch (error) {
        console.error("Signaling Error:", error);
        throw error;
      }
    }

    // Event Listeners
    startButton.addEventListener('click', startConnection);
    window.addEventListener('beforeunload', () => peerConnection?.close());
  </script>
</body>
</html>
