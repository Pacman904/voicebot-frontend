<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VoiceBot</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f2f5;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
    }
    .mic-btn {
      background: #10B981;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 1.5rem;
      margin: 20px auto;
      display: block;
    }
    #statusLabel {
      text-align: center;
      color: #059669;
      margin: 1rem 0;
      display: none;
    }
    #consoleLogs {
      background: #1F2937;
      color: #E5E7EB;
      padding: 1rem;
      border-radius: 8px;
      font-family: monospace;
      height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="statusLabel">ON AIR</div>
    <div id="consoleLogs"></div>
    <button id="micButton" class="mic-btn" onclick="toggleConnection()">
      <i class="fas fa-microphone"></i>
    </button>
    <audio id="openAIAudio" controls style="width: 100%"></audio>
  </div>

  <script src="https://kit.fontawesome.com/845924f09c.js"></script>
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script>
    // Parse Initialisierung
    Parse.initialize("uNEbQKjymSX8qmK9gorQNRbSuaV23eMHriF2Yeoi", "NY08Fa7grB4I1AOOcrjKN2b9w6sWke5GCA8rpxBM");
    Parse.serverURL = "https://parseapi.back4app.com/";

    let peerConnection = null;
    let mediaStream = null;

    // Logger
    function log(message) {
      document.getElementById('consoleLogs').textContent += `[${new Date().toLocaleTimeString()}] ${message}\n`;
    }

    // WebRTC Initialisierung
    async function initWebRTC(iceServers) {
      return new RTCPeerConnection({
        iceServers: iceServers,
        iceTransportPolicy: "relay"
      });
    }

    // Hauptfunktion
    async function startConnection() {
      try {
        // 1. Medienzugriff
        mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        
        // 2. Session erstellen
        const session = await Parse.Cloud.run("createEphemeralSession", {
          model: "gpt-4o-realtime-preview",
          voice: "verse"
        });

        // 3. PeerConnection
        peerConnection = await initWebRTC(session.iceServers);
        mediaStream.getTracks().forEach(track => peerConnection.addTrack(track));
        
        // 4. Offer erstellen
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);

        // 5. Antwort von OpenAI holen
        const answer = await Parse.Cloud.run("forwardToOpenAI", {
          openaiSessionId: session.openaiSessionId,
          sdp: offer.sdp
        });

        // 6. Antwort verarbeiten
        await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        
        document.getElementById('statusLabel').style.display = 'block';
        log("Verbindung erfolgreich hergestellt");

      } catch (error) {
        log(`FEHLER: ${error.message}`);
      }
    }

    // UI Handler
    async function toggleConnection() {
      if (peerConnection?.connectionState === 'connected') {
        peerConnection.close();
        mediaStream.getTracks().forEach(track => track.stop());
        document.getElementById('statusLabel').style.display = 'none';
        log("Verbindung getrennt");
      } else {
        await startConnection();
      }
    }
  </script>
</body>
</html>
