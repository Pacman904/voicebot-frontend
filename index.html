<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Preflight and Fetch</title>
</head>
<body>
  <h1>Test Preflight and Fetch</h1>
  <button id="fetchButton">Start Fetch Request</button>

  <script>
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl6a25ucWphc2ZscnZienNydXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg2NTcyMzgsImV4cCI6MjA1NDIzMzIzOH0.6_0kCMuCHM5N2UCFx6CO1abNREd73c8buyAtCchAmIE'; // Replace with your actual anon key

    // Function to send the OPTIONS preflight request
    async function sendPreflightRequest() {
      try {
        console.log("Sending preflight (OPTIONS) request...");
        const response = await fetch("https://yzknnqjasflrvbzsruvd.supabase.co/functions/v1/create_session", {
          method: "OPTIONS",
          headers: {
            'Origin': 'https://pacman904.github.io',
            'Access-Control-Request-Method': 'GET',
            'Access-Control-Request-Headers': 'Authorization, Content-Type'
          }
        });

        if (!response.ok) {
          console.error("Preflight request failed:", response.status, response.statusText);
          throw new Error("Preflight request failed");
        }

        console.log("Preflight request successful:", response.status, response.statusText);
      } catch (error) {
        console.error("Error during preflight request:", error);
      }
    }

    // Function to send the actual fetch request
    async function fetchIceServersAndSession() {
      try {
        console.log("Sending fetch (GET) request...");
        const response = await fetch("https://yzknnqjasflrvbzsruvd.supabase.co/functions/v1/create_session", {
          method: "GET",
          headers: {
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          console.error("Fetch request failed:", response.status, response.statusText);
          throw new Error("Failed to fetch session data");
        }

        const data = await response.json();
        console.log("Fetch request successful:", data);
      } catch (error) {
        console.error("Error during fetch request:", error);
      }
    }

    // Send the preflight request when the page loads
    window.addEventListener('load', () => {
      console.log("Page loaded. Sending preflight request...");
      sendPreflightRequest();
    });

    // Attach the fetch request to the button click
    document.getElementById('fetchButton').addEventListener('click', () => {
      console.log("Button clicked. Sending fetch request...");
      fetchIceServersAndSession();
    });
  </script>
</body>
</html>
