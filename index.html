<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Supabase with no-cors</title>
</head>
<body>
  <h1>Test Supabase with no-cors</h1>
  <button id="fetchButton">Start Fetch Request</button>

  <script>
    const SUPABASE_ANON_KEY = 'your-supabase-anon-key'; // Replace with your actual anon key

    // Function to send the fetch request with no-cors mode
    async function fetchIceServersAndSession() {
      try {
        console.log("Sending fetch (GET) request with no-cors...");
        const response = await fetch("https://yzknnqjasflrvbzsruvd.supabase.co/functions/v1/create_session", {
          method: "GET",
          headers: {
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Content-Type': 'application/json'
          },
          mode: 'no-cors' // Temporarily bypass CORS
        });

        // Note: In no-cors mode, the response is opaque and cannot be read.
        console.log("Fetch request sent (response is opaque).");
      } catch (error) {
        console.error("Error during fetch request:", error);
      }
    }

    // Attach the fetch request to the button click
    document.getElementById('fetchButton').addEventListener('click', () => {
      console.log("Button clicked. Sending fetch request...");
      fetchIceServersAndSession();
    });
  </script>
</body>
</html>
